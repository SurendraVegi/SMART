<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <title>Address Data</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Address</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Address Data</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;</h3>
                </div>
                <form role="form" th:object="${address}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="kode">Activity Category</label>
                            <select
                                    class="selectpicker form-control"
                                    data-live-search="true"
                                    data-size="10"
                                    title="Please Select ..."
                                    th:field="*{karyawan}">
                                <option th:each="p : ${karyawan}"
                                        th:value="${p.id}"
                                        th:text="${p.nama}">Employee choice
                                </option>
                            </select>
                            <label class="control-label error-label" th:errors="*{karyawan}">
                                Error Message
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="nama">Component Name</label>
                            <input type="text" class="form-control" th:field="*{nama}" id="nama" name="nama"
                                   placeholder=""/>
                            <label class="control-label error-label" th:errors="*{nama}">
                                Error Message
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="alamat">Address Description</label>
                            <input type="text" class="form-control" th:field="*{alamat}" id="alamat" name="alamat"
                                   placeholder=""/>
                            <label class="control-label error-label" th:errors="*{alamat}">
                                Error Message
                            </label>
                        </div>
                        <div class="form-group">
                            <a th:href="@{/address/list}" class="btn btn-default" role="button" title="Back list">
                                <span aria-hidden="true"></span>Cancel
                            </a>
                            <button type="submit" class="box-title btn btn-primary" title="Save Data">Save</button>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
