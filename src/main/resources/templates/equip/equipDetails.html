<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout}">
<head>
<title>Equipment</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Equipment Details : <span th:text="${equip.id}"></span>   </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Equipment</li>
    </ol>
</div>
<div layout:fragment="content">
 <div class="row">
 
  <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;</h3>
                </div>
                    <div class="box-body">
                    
                     <div class="col-md-12">
                    
                    <div class="col-md-6">
                        
                         <table class="table table-bordered">
                         
	                          <tr>	                         
		                            <th><label for="equip_desc">Equipment Description</label> </th>                                                           
		                            <td><span th:text="${equip.equip_desc}"></span>  </td>                                	                          
	                          </tr>                                 
	                          <tr>                        
		                            <th><label for="status"> Status</label></th>
		                            <td><span th:text="${equip.status}"></span>  </td>                            
	                      	  </tr>
	  						  <tr>  						  
		                           	<th> <label for="FL"> Functional Location</label></th>
		                           	<td><span th:text="${equip.FL}"></span>  </td>                            
	                          </tr>                                                
	                          <tr>
		                           	<th> <label for="FL_name"> FL Name</label></th>
		                           	<td><span th:text="${equip.FL_name}"></span> </td> 
	                          </tr>                        
	                          <tr> 
	                            	<th><label for="modelNo"> ModelNo</label></th>
	                             	<td> <span th:text="${equip.modelNo}"></span>  </td> 
	                          </tr>                        
	                          <tr> 
	                            	<th><label for="serialNo"> SerialNo</label></th>
	                          		<td> <span th:text="${equip.serialNo}"></span></td>   
	                          </tr>
                           
                       	</table> 
                       	
                 	</div>
                         
                    <div class="col-md-6">
                         
                          <table class="table table-bordered">
                          
								<tr> 
									<th> <label for="manufacturer"> Manufacturer</label></th>
									<td> <span th:text="${equip.manufacturer}"></span>  </td>   
								</tr>		                                                                                          
								<tr> 
									<th> <label for="manufacturerPartNo">Manufacturer PartNo</label></th>
									<td><span th:text="${equip.manufacturerPartNo}"></span>  </td>   
								</tr>
								<tr> 
									<th><label for="manufacturerCountry"> Manufacturer Country</label></th>
									<td> <span th:text="${equip.manufacturerCountry}"></span>  </td>   
								</tr>
								<tr> 
									<th> <label for="manufacturerConYear"> Manufacturer Year</label></th>
									<td><span th:text="${equip.manufacturerConYear}"></span>  </td>   
								</tr>
								<tr> 
									<th> <label for="shelflife"> Shelf Life</label></th>                        
									<td><span th:text="${equip.shelflife}"></span></td>
								</tr>
								<tr> 
									<th><label for="acquisitionValue">Acquisition Value</label></th>
									<td> <span th:text="${equip.acquisitionValue}"></span>  </td>   
								</tr>

						</table>
						
				</div>

                </div>   
	                  	<div class="form-group">                   
	                    	<button type="submit" class="box-title btn btn-primary" title="Save Data">Create Measuring Point</button>
	                	</div>    
                </div>
      </div>         

</div>
</div>
</body>
</html>
